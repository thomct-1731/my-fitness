{% load static %}

<style>
  .hello-msg{
    margin-right: 20px;
    color: white;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ml-5" href="{% url 'home' %}">MyKcal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.pk %}
        <a class="nav-item nav-link active" href="{% url 'profile' %}">TDEE<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href={% url 'addFood' %}>Add Food</a>
      {% endif %}
    </div>
  </div>
  <div class="mr-5">
    {% if request.user.pk %}
      <span class="hello-msg">Hello, {{request.user}}</span>
      <span >
        <a class="hello-msg" href="{% url 'logout' %}">Logout</a>
      </span>
    {% else %}
      <span >
        <a class="hello-msg" href="{% url 'login' %}">Login</a>
      </span>
    {% endif %}
  </div>
</nav>
